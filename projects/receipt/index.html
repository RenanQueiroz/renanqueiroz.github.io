      <main class="mdl-layout__content">
        <div class="mdl-layout__tab-panel is-active">
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-card mdl-cell mdl-cell--12-col hoverable">
              <div class="mdl-card__supporting-text">
                <h4>Receipt Printer</h4>
					<p><h7>Information about cashier and store</h7></p>
					<form id="form0" action="#">
					  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input name="cashier" class="mdl-textfield__input" type="text" id="cashier">
						<label class="mdl-textfield__label" for="cashier">Cashier</label>
					  </div>
					  <br>
					  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input name="storeaddress" class="mdl-textfield__input" type="text" id="storeaddress">
						<label class="mdl-textfield__label" for="storeaddress">Store address</label>
					  </div>
					  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input name="storeid" class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="storeid">
						<label class="mdl-textfield__label" for="storeid">Store number</label>
						<span class="mdl-textfield__error">Input is not a number!</span>
					  </div>
					</form>
					<br>
					<br>
					<p><h7>Information about item</h7></p>
					<form id="form1" action="#">
					  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input name="name" class="mdl-textfield__input" type="text" id="name">
						<label class="mdl-textfield__label" for="name">Name of item</label>
					  </div>
					  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input name="category" class="mdl-textfield__input" type="text" id="category">
						<label class="mdl-textfield__label" for="category">Category</label>
					  </div>
					  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input name="price" class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="price">
						<label class="mdl-textfield__label" for="price">Price</label>
						<span class="mdl-textfield__error">Input is not a number!</span>
					  </div>
					</form>
					<br>
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect product-sans" onclick="addNew()">Add item</button>
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect product-sans" onclick="removeItem()">Remove item</button>
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect product-sans" onclick="show()">Visualize</button>
					<br>
					<br>
					<br>
					<pre class="product-sans"><h5 id="headContent" style="text-align: center"></h5></pre>
					<table id="table-receipt" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
					  <thead>
						<tr>
						  <th class="mdl-data-table__cell--non-numeric">Category</th>
						  <th class="mdl-data-table__cell--non-numeric">Item</th>
						  <th>Price</th>
						</tr>
					  </thead>
					  <tbody id="tbody-receipt">
					  </tbody>
					  </table>
					  <br>
					  <table id="table-total" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
						<thead>
						<tr>
						  <th></th>
						  <th>Subtotal</th>
						  <th id="th-subtotal"></th>
						</tr>
						<tr>
						  <th></th>
						  <th>Tax 6%</th>
						  <th id="th-tax"></th>
						</tr>
						<tr>
						  <th></th>
						  <th>Total</th>
						  <th id="th-total"></th>
						</tr>
						</thead>

	<script>
		window.onload = checkLength;
		head = document.getElementById("headContent");
		body = document.getElementById("bodyContent");

		var categories = [];
		var names = [];
		var prices = [];

		var subtotal;
		var tax;
		var total;

		function round(value, places) {
			var factor = Math.floor(Math.pow(10, places));
			var value = value * factor;
			var tmp = Math.round(value);
			return tmp / factor;
		}

		function getDateTime() {
			var now     = new Date(); 
			var year    = now.getFullYear();
			var month   = now.getMonth()+1; 
			var day     = now.getDate();
			var hour    = now.getHours();
			var minute  = now.getMinutes(); 
			if(month.toString().length == 1) {
				 month = '0'+month;
			}
			if(day.toString().length == 1) {
				 day = '0'+day;
			}   
			if(hour.toString().length == 1) {
				 hour = '0'+hour;
			}
			if(minute.toString().length == 1) {
				 minute = '0'+minute;
			}  
			var dateTime = month+'/'+day+'/'+year+' '+hour+':'+minute;   
			 return dateTime;
		}

		function addNew() {
			if(validateTextBox()){
			  categories.push(document.getElementById("form1").elements["category"].value);
			  names.push(document.getElementById("form1").elements["name"].value);
			  prices.push(document.getElementById("form1").elements["price"].value);
			  document.getElementById("form1").elements["name"].value = "";
			  document.getElementById("form1").elements["category"].value = "";
			  document.getElementById("form1").elements["price"].value = "";
			  show();
			}
		}

		function removeItem() {
			if(names.length == 1) {
				categories = [];
				names = [];
				prices = [];
				show();
			}
			else {
				categories.pop();
				names.pop();
				prices.pop();
				show();
			}
		}

		function validateTextBox() {
			var val1 = document.getElementById("form1").elements["name"].value;
			var val2 = document.getElementById("form1").elements["category"].value;
			var val3 = document.getElementById("form1").elements["price"].value;
			
			if(val1 == "" || val2 == "" || val3 == "" || isNaN(val3)){
				return false;
			}
			else {
				return true;
			}
		}
		
		function globalAppend(itemName, itemCategory, itemPrice){
			tbody_base = document.getElementById("tbody-receipt");
			trbase = document.createElement("tr");
			tbody_base.appendChild(trbase);
			td01 = document.createElement("td");
			td01.innerHTML = itemCategory;
			td01.setAttribute("class", "mdl-data-table__cell--non-numeric");
			trbase.appendChild(td01);
			td02 = document.createElement("td");
			td02.innerHTML = itemName;
			td02.setAttribute("class", "mdl-data-table__cell--non-numeric");
			trbase.appendChild(td02);
			td03 = document.createElement("td");
			td03.innerHTML = "$" + itemPrice;
			trbase.appendChild(td03);
		}
		
		function checkLength(){
			if(names.length == 0) {
				document.getElementById("table-receipt").style.visibility = 'hidden';
				document.getElementById("table-total").style.visibility = 'hidden';
			}
			else {
				document.getElementById("table-receipt").style.visibility = 'initial';
				document.getElementById("table-total").style.visibility = 'initial';
			}
		}
		
		function show() {
			head.innerHTML = "Foodland Market" + "<br>" + "<br>" + document.getElementById("form0").elements["storeaddress"].value + ", " + document.getElementById("form0").elements["storeid"].value + "<br>" + getDateTime() + "<br>" + "Cashier: " + document.getElementById("form0").elements["cashier"].value + "<br>" + "<br>"; 
			var myNode = document.getElementById("tbody-receipt");
			myNode.innerHTML = '';
			
			//if(names.length != 0){
			//	body.innerHTML = "(Category)	Item	Price" + "<br>";
			//}
			//else {
			//	body.innerHTML = "";
			//}
			
			var idx = [];
			for (var i = 0; i < names.length; i++) {
				idx.push(i);
			}
			
			var comparator = function(arr) {
				return function(a, b) {
					return ((arr[a] < arr[b]) ? -1 : ((arr[a] > arr[b]) ? 1 : 0));
				};
			};

			idx = idx.sort(comparator(categories));
			
			subtotal = 0.0;
			tax = 0.0;
			total = 0.0;
			
			for (var i = 0; i < names.length; i++){
				subtotal += parseFloat(prices[idx[i]]);
				globalAppend(names[idx[i]], categories[idx[i]], prices[idx[i]]);
				//body.innerHTML = body.innerHTML + "<br>" + "(" + categories[idx[i]] + ")" + "	" + names[idx[i]] + "	" + "$" + prices[idx[i]];
			}
			
			checkLength();
			
			subtotal = round(subtotal, 2);
			tax = round((round((subtotal * 1.06), 2)) - subtotal, 2);
			total = round((subtotal * 1.06), 2);
			
			document.getElementById("th-subtotal").innerHTML = "$" + subtotal;
			document.getElementById("th-tax").innerHTML = "$" + tax;
			document.getElementById("th-total").innerHTML = "$" + total;
			
			//if(prices.length != 0) {
			//	body.innerHTML  = body.innerHTML + "<br>" + "<br>" + "--------------------------" + "<br>" + "Subtotal:	" + "$" + subtotal + "<br>" + "Tax:		" + "$" + tax + "<br>" + "Total:		" + "$" + total;
			//}
		}
	</script>
